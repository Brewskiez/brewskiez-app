<div class="grid grid-top">
  <div class="unit xs-1-3">
    <div class="">
      <img class="img-flex" src="/images/{{include.logo}}" alt="">
    </div>
  </div>
  <div class="unit xs-1-3 gutter-1-2">
    <h2 class="push-0 giga">{{include.title}}</h2>
    <h3 class="push-0 milli"><address>{{include.address}}</address></h3>
    <dl class="inline">
      <dt class="push-0 micro time">Walking Distance:</dt>
      <dd class="push-0 micro time"><data value="2">{{include.walkingdistance}}</data></dd>
      <br>
      <dt class="push-0 micro time">Driving Distance:</dt>
      <dd class="push-0 micro time"><data value="2">{{include.drivingdistance}}</data></dd>
    </dl>
  </div>
  <div class="unit xs-1-3">
    <a href="#">
      <i class="icon-arrow">
        <svg class="img-flex">
          <use xlink:href="/images/icons.svg#arrow"></use>
        </svg>
      </i>
    </a>
  </div>
</div>
