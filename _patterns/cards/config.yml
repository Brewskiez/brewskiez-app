description: |
  These are cards.

patterns:
  location-card:
    title: "Location Card"
    description: |
      This is a card that shows the location...
    width: 35em
    fields:
      - name: title
        type: string
        example: "Tooth & Nail Brewery"
      - name: address
        type: string
        example: "3 Irving Ave, Ottawa, ON K1Y 1Z2"
      - name: walkingdistance
        type: string
        example: "10 min"
      - name: drivingdistance
        type: string
        example: "2 min"
      - name: logo
        type: string
        example: "btp-logo.jpg"
  favourite-card:
    title: "Favourite Card"
    description: |
      This is a card that shows the location...
    width: 35em
    fields:
      - name: beertype
        type: string
        example: "Beer Type"
      - name: name
        type: string
        example: "Vimmon"
      - name: description
        type: string
        example: "Insert small description about the beer here."
      - name: image
        type: string
        example: "beer-icon-01.png"
