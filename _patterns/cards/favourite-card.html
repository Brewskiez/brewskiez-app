<div class="grid grid-top relative">
  <div class="unit xs-1-3">
    <div class="">
      <img class="img-flex" src="/images/{{include.image}}" alt="">
    </div>
  </div>
  <div class="unit xs-1-3 gutter-1-2">
    <h2 class="push-0 giga">{{include.beertype}}</h2>
    <h3 class="push-0 milli">{{include.name}}</h3>
    <p class="push-0 micro">{{include.description}}</p>
  </div>
  <div class="unit xs-1-3">
    <a href="#">
      <i class="icon i-48 icon-special">
        <svg class="img-flex">
          <use xlink:href="/images/icons.svg#emptyheart"></use>
        </svg>
      </i>
    </a>
  </div>
</div>
