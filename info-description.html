---
layout: default
---

<div class="grid">


  <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 section-bg-info">
    <div class="island-2">
      {% pattern section/most-recent %}
    </div>
    <div>
      {% pattern section/acronym-for-info %}
    </div>
  </div>
  <div class="unit xs-1 s-1 m-2-3 l-2-3 xl-2-3">
    <div class="beer-description grid">
      <div class="beer-image unit xs-1 s-1 m-1 l-1 xl-1">
        <img class="island text-center" src="/images/beer-icon-01.png" alt="Work icon">
        <p class="max-width text-center">Czech pilsener originated from Pilsen, Czech Republic.
          Pilseners are a type of lager that is usually dryer. One can expect a good balance of hops and crisp notes.</p>
          <hr class="dashed-line">
          <h3 class="text-center">Best Paired With</h3>
      </div>
      <div class="unit xs-1 s-1 m-2 l-2 xl-2 text-center pad-b">
        <img class="chicken-icon island text-center" src="/images/roast-chicken-icon.png" alt="roast chicken icon">
        <img class="cheese-icon island text-center" src="/images/cheese.png" alt="roast chicken icon">
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1">
        <a class="card-btn-info ib gutter-1-4 link-box text-center" href="{{include.url}}"><span>Start Browsing</span></a>
      </div>
    </div>
  </div>

</div>
