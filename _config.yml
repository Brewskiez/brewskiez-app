permalink: pretty
theme: jekyll_patternbot

patternbot:
  font_url: "https://fonts.googleapis.com/css?family=Barlow+Condensed:400,400i,700,900&display=swap"
  colors:
    background: "--color-whaetever"
    accent: "--color-secondary"
    patterns:
      brand-logos: "--color-accent"
  rationales:
    typefaces.primary: |
      Barlow condensed was chosen because it is a simple and minimal font, yet with a bubbly character which portrays exactly what we wanted.
    colors.primary: |
      The primary colours are pink neutrals. These were chosen to be used throughout the website for background and text colour.
    colors.secondary: |
      The secondary colour is a slightly darker pink/red to add compliment to the primary colour.
    colors.accent: |
      The accent colours is a darker colour for deep contrast
  layouts:
    default: |
      The default layout should be used for every page, it includes the website's primary header & footer.
